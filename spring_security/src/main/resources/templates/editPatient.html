<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Editer Patient</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mx-auto">
    <div th:include="navbar.html"></div>
    <div class="mt-6 px-6 py-6 lg:px-8">
        <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Ajouter un Patient</h3>
        <form class="space-y-6" action="/" th:object="${patientToEdite}" method="post">
            <input class="hidden" name="id" id="id" th:value="${patientToEdite.id}"/>
            <div>
                <label for="nom" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Le nom de patient</label>
                <input th:value="${patientToEdite.nom}" type="text" name="nom" id="nom" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="tapez le nom de patient" required>
            </div>
            <div>
                <label for="dateNaissance" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Date de Naissance</label>
                <input th:value="${patientToEdite.dateNaissance}" type="date" name="dateNaissance" id="dateNaissance" th:format="yyyy-MM-dd" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <div>
                <label for="malade" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Malde ?</label>
                <input th:value="${patientToEdite.malade}" type="checkbox" name="malade" id="malade" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <div>
                <label for="score" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Votre score</label>
                <input th:value="${patientToEdite.score}" type="number" name="score" id="score" placeholder="1234" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required>
            </div>
            <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Ajouter</button>
        </form>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.4/flowbite.min.js"></script>
</body>
</html>
